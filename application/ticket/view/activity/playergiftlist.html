{extend name='main'}
{block name="content"}
<div class="think-box-shadow">
    <table class="layui-table margin-top-10" lay-skin="line">
        {notempty name='list'}
        <thead>
        <tr>
            <th class='text-left nowrap'>订单号</th>
            <th class='text-left nowrap'>礼物名称</th>
            <th class='text-left nowrap'>金额</th>
            <th class='text-left nowrap'>数量</th>
            <th class='text-left nowrap'>时间</th>
        </tr>
        </thead>
        <tbody>
        {foreach $list as $key=>$vo}
        <tr data-dbclick>
            <td class="text-left nowrap">{$vo.order_id}</td>
            <td class="text-left nowrap">{$vo.gift_name}</td>
            <td class="text-left nowrap">{$vo.amount}</td>
            <td class="text-left nowrap">{$vo.num}</td>
            <td class="text-left nowrap">{$vo.create_time}</td>
        </tr>
        {/foreach}
        </tbody>
        {/notempty}
    </table>
    {empty name='list'}<span class="notdata">没有记录哦</span>{/empty}
</div>
{/block}
